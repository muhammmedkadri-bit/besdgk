
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyi ki Doğdun Besna!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-soft: #fff5f7;
            --pink-main: #ec4899;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: var(--pink-soft);
            overflow: hidden;
        }
        .font-cursive {
            font-family: 'Great Vibes', cursive;
        }
        .snap-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            position: relative;
            z-index: 2;
        }
        .snap-section {
            scroll-snap-align: start;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: transparent;
        }
        /* Global Background Animation */
        .fixed-bg {
            position: fixed;
            inset: 0;
            z-index: 1;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe4e6 50%, #fce7f3 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bg-overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            background-image: url('https://www.transparenttextures.com/patterns/pollen.png');
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
        .emoji-float {
            position: absolute;
            bottom: -100px;
            animation: float 10s linear infinite;
            pointer-events: none;
        }
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #ec4899;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .05em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #ec4899; } }
        
        ::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="fixed-bg"></div>
    <div class="bg-overlay"></div>
    <div id="root"></div>
</body>
</html>
